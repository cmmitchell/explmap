	//===============================Layer Groups=======================================
				
				//===================================================
				//assigning variables to layers for control
				//===================================================
				
					//=================background=================
				var aShp = L.layerGroup([a2]),
					eShp = L.layerGroup([e]);		
			
				var imageUrl = 'https://cmmitchell.github.io/explmap/expl/Pictures/DEEEEEEEEEEEE.tif',
    				imageBounds = [[-45.1706077199116294,-74.8422299291659812], [112.1506196698197186,73.0585338645851579]];
					
				var mpImage = L.imageOverlay(imageUrl, imageBounds);
	//this is a seperating line ----------------------------------------------------------------------------------
				//set map extent, view, and default layer
				var map = L.map('map', {
					zoomDelta: 0.15,
					zoomSnap: 0
					}).setView([0, 0], 4.5);
	//this is a seperating line ----------------------------------------------------------------------------------
			
				//Create Layered Groups
				//create basemaps variable to call within the control
				var baseMaps = [
						{ 
							groupName : "background",
							expanded : true,
							layers    : {
								"Water Background": aShp,
								//"Grey 1 B.G.": eShp,
								"Med River":mpImage
							}
						}, {
							groupName : "0-5k",
							layers    : {
								"Country (pre-3000)":eShp,
								"Medium ver":mpImage
							}
						}						
				];	
				//create overlays variable to call within the control. Calls layer groups
				
				var overlays = [
						 {
							groupName : "Rivers",
							expanded  : true,
							layers    : { 
								"Me River":eShp,
								"Medium River":mpImage
							}	
						 }						 
				];
				//================================================
				
				
				var options = {
					container_width 	: "180px",
					group_maxHeight     : "350px",
					//container_maxHeight : "350px", 
					exclusive       	: false,
					collapsed : true, 
					position: 'topright'
				};
		//this is a seperating line ----------------------------------------------------------------------------------
				
				//add control to map
				var control = L.Control.styledLayerControl(baseMaps, overlays, options);
				map.addControl(control);
				
				L.control.scale({maxWidth: 150}).addTo(map);
				L.control.fullscreen().addTo(map);
